  <mat-form-field [formGroup]="parts" 
                  [style.width]="_width"
                  [style.padding-left]="_padding_left"
                  [style.padding-right]="_padding_right">
    <input matInput 
           formControlName="password" 
           [placeholder]="placeholder"
           [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">
      {{hide ? 'visibility' : 'visibility_off'}}
    </mat-icon>
    <br/>
    <mat-hint>{{ hint_text }}</mat-hint>
    <mat-error *ngIf="password.hasError('required')">
      Password must be provided
    </mat-error>
    <mat-error *ngIf="password.hasError('minlength')">
      The password must be at least {{ dasPassword.errors.minlength.requiredLength }} characters.
    </mat-error>
    <mat-error *ngIf="password.hasError('invalidUserOrPassword')">
        The username or password is not valid.
    </mat-error>
    <mat-error *ngIf="password.hasError('passwordDontMatch')">
        The passwords don't match.
    </mat-error>
  </mat-form-field>
