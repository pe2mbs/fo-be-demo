<h1>
  My Contacts
</h1>
<div>
  <table style="width:100%">
  <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
  </tr>
  <tr *ngFor="let contact of contacts">
      <td> {{ contact.first_name }} </td>
      <td> {{ contact.last_name }} </td>
      <td> {{ contact.phone }} </td>
      <td> {{ contact.email }} </td>
      <td> {{ contact.address }} </td>
  </tr>
  </table> 
  <div>
      <button (click)="getRecords()">Update</button>
      <button (click)="addRecord()">Add</button>
      <button (click)="delRecord()">Delete</button>
      <button (click)="editRecord()">Edit</button>      
      <button (click)="patchRecord()">Patch</button>      
  </div>
</div>
